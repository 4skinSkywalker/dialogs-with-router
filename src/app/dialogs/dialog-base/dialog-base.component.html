<div class="card-wrap" (click)="dismiss($event)">
    <div class="card">
        <div class="card-header">
            <ng-content select="[header]"></ng-content>
        </div>
        <div class="card-body">
            <ng-content select="[body]"></ng-content>
        </div>
        <div class="card-footer">
            <ng-content select="[footer]"></ng-content>
        </div>
    </div>
</div>
